    <script>
        // Function to generate random values for the input fields
        function randomizeFields() {
            const fields = [
                "useful", "funny", "cool", "latitude", "longitude", "review_count", "stars"
            ];

            fields.forEach(function(field) {
                if (field === "latitude" || field === "longitude") {
                    document.getElementById(field).value = (Math.random() * (90 - (-90)) + (-90)).toFixed(5);
                } else if (field === "review_count") {
                    document.getElementById(field).value = Math.floor(Math.random() * 100);
                } else if (field === "useful" || field === "funny" || field === "cool" || field === "stars") {
                    document.getElementById(field).value = (Math.random() * 5).toFixed(1);
                }
            });

            // Randomize boolean fields (checkboxes)
            const booleanFields = [
                "Alcohol", "OutdoorSeating", "WiFi", "NoiseLevel", "Ambience", 
                "Shopping", "Beauty & Spas", "Food", "Restaurants", "Home & Garden",

                "Furniture Stores", "Jewelry", "Accessories", "Specialty Food", 
                "IT Services & Computer Repair", "Hair Removal", "Cosmetics & Beauty Supply", 
                "Florists", "Sporting Goods", "Mobile Phones", "Arts & Entertainment", 
                "Eyewear & Opticians", "Barbers", "Coffee & Tea", "Optometrists", 
                "Bakeries", "Men's Clothing", "Arts & Crafts", "Professional Services", 
                "Hotels & Travel", "Hair Stylists", "Burgers", "Waxing", "Skin Care", "Grocery", 
                "Convenience Stores", "Mobile Phone Accessories", "Other", "Monday_Open", 
                "Tuesday_Open", "Wednesday_Open", "Thursday_Open", "Friday_Open", 
                "Saturday_Open", "Sunday_Open"
            ];

            booleanFields.forEach(function(field) {
                document.getElementById(field).checked = Math.random() < 0.5;
            });
        }
